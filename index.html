<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descripition"
      content="Assistencia de Celulares na Zona Sul de SP"
    />
    <title>My New Fone</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img class="cabecalho-img" src="img/Logomarca.png" alt="Logomarca" />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="">Agendamento</a>
        <a class="cabecalho-menu-item" href="">Sobre nós</a>
        <a class="cabecalho-menu-item" href="">Promoções</a>
        <a class="cabecalho-menu-item" href="">Contato</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Suporte Técnico</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">
            Seu celular novo de novo!
          </h2>
        </div>
        <img
          class="conteudo-principal-img"
          src="img/Slogam.png"
          alt="Foto Iphone"
        />
      </section>
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">
          <strong>Ótimas soluções em serviços</strong>
        </h3>
        <p class="conteudo-secundario-paragrafo">
          1. Atendemos todos os dispositivos
        </p>
        <p class="conteudo-secundario-paragrafo">
          2. Evite Filas. Você escolhe o melhor horário para ser atendido!
        </p>
        <p class="conteudo-secundario-paragrafo">
          3. Reparos realizados de acordo com a sua necessidade
        </p>
      </section>
    </main>

    <footer class="rodape">
      <a class="rodape-link" href="">Sobre</a>
    </footer>
  </body>
</html>
